{% extends 'base.html' %}

{% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.answer }}</p>
  </div>

  <p><a href="{% url 'answer_edit' article.pk %}">Edit</a> | <a href="{% url 'answer_delete' article.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'answer_list' %}">All Answers</a>.</p>
{% endblock content %}
